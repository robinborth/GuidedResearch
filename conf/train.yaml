# @package _global_

defaults:
  - model: flame 
  - logger: flame_wandb
  - data: kinect_train   # synthetic, kinect_train
  - residuals: regularization 
  - optimizer: gauss_newton
  - framework : weighted_icp
  - correspondence: projective 
  - weighting: residual # dummy, residual
  - hydra: default
  - paths: default
  - _self_

seed: 123
device: cuda
task_name: train
tags: 
  - ${task_name}

eval: False
train: True

# eval: True
# train: False

framework:
  lr: 1e-03
  max_iters: 3
  max_optims: 1
  params:
    global_pose: 100
    transl: 10
    neck_pose: 100
    expression_params: 1.0
    # shape_params: 1e-01
  verbose: False

trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  accelerator: ${device}
  # training
  min_epochs: 1 
  max_epochs: 500
  # debugging
  overfit_batches: 1
  accumulate_grad_batches: 1
  num_sanity_val_steps: 0
  check_val_every_n_epoch: 10
  log_every_n_steps: 1