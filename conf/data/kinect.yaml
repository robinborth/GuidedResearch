# @package data
_target_: lib.data.datamodule.DPHMDataModule

# dataset settings
dataset_name: christoph_mouthmove
data_dir: ${paths.data_dir}/${data.dataset_name}
sequence_length: 127

# camera settings
width: 1920
height: 1080
near: 0.01
far: 100
scale: 8

# training settings
batch_size: 1
num_workers: 0
pin_memory: False
persistent_workers: False 

# prepare settings
depth_factor: 1000
inf_depth: 0.6
scales: [1,2,4,8]
normal_dilation: 30
depth_dilation: 30


# dataset settings
dataset:
  _target_: lib.data.dataset.DPHMPointDataset
  _partial_: True
  data_dir: ${data.data_dir}
  sequence_length: ${data.sequence_length}
  camera: ???  # the camera is shared