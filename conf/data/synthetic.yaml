# @package data
_target_: lib.data.datamodule.KinectDataModule

# dataset settings
data_dir: ${paths.data_dir}/synthetic_flame
intrinsics_dir: ${paths.data_dir}/dphm_kinect/ali_kocal_eyeblink

# generation settings
sequence_size: 2
frame_size: 500
window_size: 1
scales: [8,4,2]
params_filter: [shape_params,expression_params,global_pose,neck_pose,transl]
params_settings:
  window_size: ${data.window_size}
  default:
    transl: [0.0, 0.0, -0.55]
  sigmas:
      shape_params: 1.0
      expression_params: 0.0
      global_pose: 0.0
      neck_pose: 0.0
      transl: 0.0
offset_settings:
  window_size: ${data.window_size}
  default: {}
  sigmas:
      shape_params: 0.0
      expression_params: 1.0
      global_pose: 0.0
      neck_pose: 0.0
      transl:  0.0

# camera setting
width: 1920
height: 1080
near: 0.01
far: 100
scale: 8

# training settings
batch_size: 1
num_workers: 0
pin_memory: False
persistent_workers: False 

# dataset settings
train_dataset:
  _target_: lib.data.dataset.DPHMTrainDataset
  _partial_: True
  scale: ???
  data_dir: ${data.data_dir}
  start_frame: null
  end_frame: null
  jump_size: 1
  mode: fix
  datasets: 
    - s00000 

val_dataset:
  _target_: lib.data.dataset.DPHMTrainDataset
  _partial_: True
  scale: ???
  data_dir: ${data.data_dir}
  start_frame: null
  end_frame: 100
  jump_size: 1
  mode: fix
  datasets: 
    - s00001 

