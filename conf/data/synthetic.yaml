# @package data
_target_: lib.data.datamodule.DPHMTrainDataModule

# dataset settings
data_dir: ${paths.data_dir}/synthetic_flame
intrinsics_dir: ${paths.data_dir}/dphm_kinect/ali_kocal_eyeblink

# camera setting
width: 1920
height: 1080
near: 0.01
far: 100
scale: 8

# training settings
batch_size: 1
num_workers: 0
pin_memory: False
persistent_workers: False 

# generation settings
sequence_size: 1000 
frame_size: 100
window_size: 1
scales: [8]
params_filter: [shape_params,expression_params,global_pose,neck_pose,transl]
params_settings:
  window_size: ${data.window_size}
  default:
    transl: [0.0, 0.0, -0.45]
  sigmas:
      shape_params: 1.0 
      expression_params: 1e-01
      global_pose: 1e-02 
      neck_pose: 2e-02
      transl: 1e-02
  sparsity: 
      shape_params: 0.5
      expression_params: 0.0
      global_pose: 0.3
      neck_pose: 0.7
      transl: 0.0
offset_settings:
  window_size: ${data.window_size}
  default: {}
  sigmas:
      shape_params: 0.0
      expression_params: 2.0
      global_pose: 2e-03  # 2e-03
      neck_pose: 3e-02  # 8e-02
      transl: 2e-03   # 2e-03
  sparsity: 
      shape_params: 0.0
      expression_params: 0.5
      global_pose: 0.7  # 0.5
      neck_pose: 0.8  # 0.7
      transl: 0.7  # 0.5

# dataset settings
train_dataset:
  _target_: lib.data.dataset.DPHMTrainDataset
  _partial_: True
  scale: ???
  data_dir: ${data.data_dir}
  start_frame: null
