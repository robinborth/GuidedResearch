frame_size: 200
window_size: 1
scales: [8]
params_filter: [shape_params,expression_params,global_pose,neck_pose,transl]
params_settings:
  window_size: ${data.window_size}
  default:
    transl: [0.0, 0.0, -0.55]
  sigmas:
      shape_params: 1.0
      expression_params: 0.0
      global_pose: 0.0
      neck_pose: 0.0
      transl: 0.0
