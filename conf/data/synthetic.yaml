# @package data
_target_: lib.data.datamodule.SyntheticDataModule

# dataset settings
dataset_name: synthetic
data_dir: ${paths.data_dir}/${data.dataset_name}
dataset_size: 1000
window_size: 1
params_filter: [shape_params,expression_params,global_pose,neck_pose,transl]
params_settings:
  window_size: ${data.window_size}
  default:
    transl: [0.0, 0.0, -0.6]
  sigmas:
      shape_params: 1.0
      expression_params: 1.0
      global_pose: 0.02
      neck_pose: 0.05
      transl: 0.05
offset_settings:
  window_size: ${data.window_size}
  default: {}
  sigmas:
      shape_params: 5e-01 
      expression_params: 5e-01
      global_pose: 5e-03
      neck_pose: 5e-03
      transl:  5e-03

# camera setting
width: 640
height: 480 
near: 0.01
far: 100
scale: 1

# training settings
batch_size: 1
num_workers: 0
pin_memory: False
drop_last: False
persistent_workers: False
shuffle: False

# dataset settings
dataset:
  _target_: lib.data.dataset.SplitDataset
  _partial_: True
  data_dir: ${data.data_dir}