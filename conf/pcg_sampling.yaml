# @package _global_

defaults:
  - model:
    - flame 
    - dphm_christoph_mouthmove
  - logger: flame_wandb
  - data: kinect
  - loss: point2plane 
  - optimizer: gauss_newton
  - trainer: pcg_sampling
  - hydra: default
  - paths: default
